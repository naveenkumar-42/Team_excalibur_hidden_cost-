<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/feedback.css">
</head>

<body>
    <h1 class="heading">Feedback</h1>
    <p>We value your feedback! Please let us know what you think about our extension.</p>

    <form action="https://formspree.io/f/moqzggqb" method="POST" id="feedbackForm">
        <label for="name">Name:</label>
        <div class="box">
            <input type="text" id="name" name="Name" required />
            <span>Username</span>
          </div>

        <label for="email">Email:</label>
        <div class="box">
        <input type="email" id="email" name="Email" required />
        <span>Email</span>
      </div>

        <label for="feedback">Your Feedback:</label><br>
        <div class="box">
        <textarea style="background-color:#081b29;color: aliceblue ;" id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..." required></textarea><br><br>
        </div>
        <button class="a" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit</button>
        </form>
    </form>

    <footer class="footer">
        <p><a href="popup.html">Back to Home</a></p>
    </footer>

    <script src="feedback.js"></script>
    <script src="firebase/crypto-js.min.js"></script>
</body>

</html>
