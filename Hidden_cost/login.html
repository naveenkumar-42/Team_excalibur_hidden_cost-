  <style>
    form {
      margin: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Styles for Google button */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #ccc;
      color: #555;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #f1f1f1;
    }

    /* animate */

    .text-animate {
      position: relative;

    }

    .text-animate h3 {
      font-size: 25px;
      font-weight: 700;
      color: transparent;
      -webkit-text-stroke: .7px var(--main-color);
      background-image: -webkit-linear-gradient(var(--main-color));
      background-image: linear-gradient(var(--main-color), var(--main-color));
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      background-position: 0 0;
      text-align: center;

    }

    .text-animate h3 {
      animation: homeBgText 6s linear infinite;
      animation-delay: 2s;
    }

    .text-animate h3::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      border-right: 2px solid var(--main-color);
      z-index: -1;
    }

    .text-animate h3::before {
      animation: homeCursorText 6s linear infinite;
      animation-delay: 2s;
    }

    @keyframes homeBgText {

      0%,
      10%,
      100% {
        background-position: -33rem 0;
      }

      65%,
      85% {
        background-position: 0 0;
      }
    }

    @keyframes homeCursorText {

      0%,
      10%,
      100% {
        width: 0;
      }
 
      65%,
      78%,
      85% {
        width: 100%;
        opacity: 1;
      }

      75%,
      81% {
        opacity: 0;
      }
    }
  </style>
